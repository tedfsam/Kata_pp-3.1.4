<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<h1>Edit User</h1>
<form th:method="PATCH" th:action="@{/admin/editUser/{id}(id=${user.getId()})}" th:object="${user}">

    <br>
    <label for="username">Change Password: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <br>
    <label for="password">Change Password: </label>
    <input type="password" th:field="*{password}" id="password"/>
    <br>
    <label for="firstname">Change First name: </label>
    <input type="text" th:field="*{firstName}" id="firstname"/>
    <br>
    <label for="lastname">Change Last name: </label>
    <input type="text" th:field="*{lastName}" id="lastname"/>
    <br>
    <label for="age">Change Age: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <br>
    <label for="email">Change E-mail: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <br>

    <p>
        <label>Roles:
            <input type="checkbox" name="roles"
                   th:each="role : ${roles}"
                   th:text="${role.name}"
                   th:value="${role.id}"
                   th:field="*{roles}"
            />
        </label>
    </p>

    <br>
    <input type="submit" value="Update"/>
</form>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
