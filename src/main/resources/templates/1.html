<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title></title>
</head>

<body>
<header>
    <div class="container-fluid m-0 p-0">
        <div class="row bg-dark bg-gradient m-0 p-3">
            <div class="col-11 d-inline">
                <span class="text-white h5">
                    <th:block class="font-weight-normal"
                              th:text="'Username: ' + ${user.username} + ', with roles: '+ ${user.listOfRoles()}">
                        text
                    </th:block>
                </span>
            </div>
            <div class="col-1 text-white h4">
                <form th:action="@{/logout}" method="post">
                    <input class="btn btn-link" type="submit" value="Logout"/>
                </form>
            </div>
        </div>
    </div>
</header>


<div class="container-fluid">
    <!-- ##################### Боковая левая панель ##################### -->
    <div class="row m-0 p-0">
        <div class="col-md-2 p-0 m-0 align-top">
            <div class="bg-white vh-100 m-0 p-0 w-100">
                <ul class="nav nav-pills fs-5 w-100">
                    <li class="nav-item w-100">
                        <a class="nav-link w-100 active mt-3" th:href="@{/user}">User</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- ##################### Основная панель ##################### -->
        <div class="col-md-10 p-3 bg-light m-0 p-0">
            <div class="h1">User infomation-page</div>
            <div class="border h5 pl-3 pt-2 pb-2 m-0 p-3">About user</div>

            <div class="bg-white border p-3 ">

                <table class="table table-striped border-top table-responsive-md text-left">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${user.id}">id</td>
                        <td th:text="${user.username}">username</td>
                        <td th:text="${user.firstname}">age</td>
                        <td th:text="${user.lastname}">age</td>
                        <td th:text="${user.email}">email</td>
                        <td>
                                <span th:each="role : ${user.listOfRoles()}">
                                    <span th:text="${role}"></span>
                                </span>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
</body>
</html>
